<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <!-- v-bind ใช้กับ attribute -->
    <!-- v-on ใช้กับ eventlistener -->
    <section id="events">
      <h2>Events in Action</h2>
      <!-- v-on:click = @click -->
      <button @click="add(5)">Add 5</button>
      <button v-on:click.right="reduce(5)">Reduce 5</button>
      <!-- v-once ใช้track ค่าครั้งแรกสุดซึ่งทำครั้งเดียว ถ้ามีการdynamicอื่นๆกับค่านี้ การแสดงผลตรงนี้จะไม่เปลี่ยน  -->
      <p v-once>Starting count: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- keyup ทำงานเมื่อมีการกดและปล่อยปุ่มอีกครั้ง -->
      <!-- <input type="text" v-bind:value="name" v-on:input="setName($event,'Labpattanapaisan')" v-on:keyup.enter="confirmInput"> -->
      <!-- v-model = v-bind:value v-on:input -->
      <!-- v-bind:value = :value -->
      <input type="text" :value="..." v-model="name" >
      <input type="text" v-model="lastName" >
      <button v-on:click="resetInput">Reset Input</button>
      <p>Your name: {{fullname}}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
